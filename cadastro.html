    <main class="conteudo bg-img">
        <div align="center" id="conteudo-form">
                <form action="pagina2.html" class="form-cadastro">
                    <div class="form-inline">
                        <label for="nome">Nome: </label> 
                        <input type="text" name="nome" size="70" placeholder="Nome completo..." />
                        
                        <label for="cpf">CPF: </label>
                        <input type="text" name="cpf" size="15" required placeholder="xxx.xxx.xxx-xx" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" />
                        
                        <label for="email">E-mail: </label>
                        <input type="email" name="email" size="20" placeholder="email@dominio.com"/>
                    </div>
                    
                    <div class="form-inline">
                        <label for="sexo" id="form-inline">Sexo: </label>
                        <input type="radio" name="sexo" value="masculino" checked="checked">Masculino
                        <input type="radio" name="sexo" value="feminino">Feminino<br>
                    </div>

                    <div class="form-inline">
                        <label for="date">Data de Nascimento: </label>
                        <input type="date" maxlength="10" name="date" pattern="[0-9]{2}\[0-9]{2}\[0-9]{4}$" min="2012-01-01" max="2014-02-18" />
                        
                        <label for="estado-civil">Estado Civil: </label>
                        <select name="Estado Civil" id="estado-civil">
                            <option value="Solteiro">Solteiro</option>
                            <option value="Casado">Casado</option>
                            <option value="Divorciado">Divorciado</option>
                            <option value="viuvo">Viúvo</option>
                        </select>
                    </div>

                    <label for="endereço">Endereço: </label>
                    <div class="form-inline">
                        <input type="text" id="endereço" name="endereço"  placeholder="Rua, Cidade - UF" pattern="[a-z\s]+$"/>
                        <input type="number" name="cep" size="8" required placeholder="CEP: xxxxx-xxx" pattern="[0-9]{5}-[0-9]{3}" />
                    </div>
                    
                    <label for="profissao">Profissão: </label>
                    <input type="text" id="profissao" name="letras"  placeholder="Estilista" pattern="[a-z\s]+$"/>

                    <label for="letras">Apenas Letras: </label>
                    <input type="text" id="letras" name="letras"  placeholder="somente letras...." pattern="[a-z\s]+$"/>
                    
                    <label for="phone">Telefone: </label>
                    <input type="tel" id="phone" name="phone" required placeholder="(xx) xxxxx-xxxx" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{4}"/>
                    
                    <label for="obs">Observação:</label>
                    <input name="obs" id="obs" required placeholder="Faça sua observação"></input>
                    
                    <button type="submit" class="btn">Criar Conta</button>

                </form>
        </div>
