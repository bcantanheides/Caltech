<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <title>Caltech Wear</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/styleForm.css'>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <header id="cabeçalho">
        <a href="index.html"><img class="imagem-cabeçalho" src="imagens/logo.png"></a><!--logo da caltech-->
        <nav class="cabeçalho-menu"><!--menu-->
            <ul>
                <li>
                    <a class="cabeçalho-menu-item" href="faleConosco.html">Fale Conosco</a>
                </li>
                <li>
                    <a class="cabeçalho-menu-item" href="carrinho.html">Carrinho</a>
                </li>
            </ul>
            <div class="cabeçalho-menu-item">
                <div class="dropdown">
                    <span class="dropbtn"><img src="imagens/user-icon.png" alt="Acessar Conta" style="width:30px"></span>
                    <div class="dropdown-content">
                        <a href="#">Login</a>
                        <a href="cadastro.html">Cadastrar-se</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="conteudo">
        <div align="center" id="">
                <form action="pagina2.html" class="form-cadastro">
                    <label for="nome">Nome:</label> 
                    <input type="text" name="nome" size="70" placeholder="Nome completo..." />
                    
                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" size="15" required placeholder="xxx.xxx.xxx-xx" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" />
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" size="15" placeholder="email@dominio.com" />
                    
                    <label for="numeros">Apenas Numeros: </label>
                    <input type="text" id="numeros" name="numeros"  placeholder="somente numeros...." pattern="[0-9]+$"/>
                    
                    <label for="letras">Apenas Letras: </label>
                    <input type="text" id="letras" name="letras"  placeholder="somente letras...." pattern="[a-z\s]+$"/>
                    
                    <label for="phone">Telefone: </label>
                    <input type="tel" id="phone" name="phone" required placeholder="(xx) xxxxx-xxxx" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{4}"/>
                    <input type="submit" value="Enviar Dados">
                </form>
          </div>
    </main>
</body>
</html>
