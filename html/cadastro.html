  <div class="conteudo bg-img">
    <div id="conteudo-form">
      <div id="contain">
        <div id="wrapper">
          <div class="form">
            <form action="pagina2.html">
              <div class="form-group">
                <label for="nome">Nome: </label>
                <input type="text" name="nome" size="70" placeholder="Nome completo..." />
              </div>
              <div class="form-group">
                <label for="cpf">CPF: </label>
                <input type="text" name="cpf" size="11" required placeholder="xxx.xxx.xxx-xx"
                  pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" />
              </div>
              <div class="form-group">
                <label for="email">E-mail: </label>
                <input type="email" name="email" size="20" placeholder="email@dominio.com" />
              </div>
              <label for="sexo" id="sexo">Sexo:
                <div class="form-group">
                  <div class="form-group-radio">
                    <input type="radio" name="sexo" class="radio" id="masculino" value="masculino" checked="checked" />
                    <label for>Masculino</label>
                  </div>
                  <div class="form-group-radio">
                    <input class="radio" id="feminino" type="radio" name="sexo" value="feminino" />
                    <label for="feminino">Feminino</label>
                  </div>
                </div>
              </label>
              <div class="form-group">
                <label for="date">Data de Nascimento: </label>
                <input type="date" maxlength="10" name="date" pattern="[0-9]{2}\[0-9]{2}\[0-9]{4}$" min="2012-01-01"
                  max="2030-02-18" />
              </div>
              <div class="form-group">
                <label for="estado-civil">Estado Civil: </label>
                <select name="Estado Civil" id="estado-civil">
                  <option value="Solteiro">Solteiro</option>
                  <option value="Casado">Casado</option>
                  <option value="Divorciado">Divorciado</option>
                  <option value="viuvo">Viúvo</option>
                </select>
              </div>
              <div class="form-group">
                <label for="endereço">Endereço: </label>
                <input type="text" id="endereço" name="endereço" placeholder="Rua, Cidade - UF" pattern="[a-z\s]+$" />
                <input type="number" name="cep" size="8" required placeholder="CEP: xxxxx-xxx"
                  pattern="[0-9]{5}-[0-9]{3}" />
              </div>
              <div class="form-group">
                <label for="profissao">Profissão: </label>
                <input type="text" id="profissao" name="letras" placeholder="Estilista" pattern="[a-z\s]+$" />
              </div>
              <div class="form-group">
                <label for="letras">Apenas Letras: </label>
                <input type="text" id="letras" name="letras" placeholder="somente letras...." pattern="[a-z\s]+$" />
              </div>
              <div class="form-group">
                <label for="phone">Telefone: </label>
                <input type="tel" id="phone" name="phone" required placeholder="(xx) xxxxx-xxxx"
                  pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{4}" />
              </div>
              <div class="form-group">
                <label for="obs">Observação:</label>
                <textarea name="obs" id="obs" cols="30" rows="4" required placeholder="Faça sua observação"></textarea>
              </div>

              <div class="full-width">
                <button type="submit" class="btn">Criar Conta</button>
              </div>
            </form>
          </div>
        </div>
